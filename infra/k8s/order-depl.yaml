apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: us.gcr.io/microservices-task/order
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: my-first-cluster-1
            - name: MONGO_URI_ORDER
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_URI_ORDER
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: order-srv
spec:
  selector:
    app: order
  type: ClusterIP
  ports:
    - name: order
      protocol: TCP
      port: 3000
      targetPort: 3000
